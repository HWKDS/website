<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/contact.css">
<link rel="stylesheet" href="/css/1style.css">
<script src="/js/main.js"></script>
    <title>Contact</title>
</head>
<body>
    <button class="button" onclick="rdr()"><span>Home</span></button>
    <form action="" name="fm1" onsubmit="return emailchk()">
        <div class="container">
            <div class="row">
                    <h1>contact us</h1>
            </div>
            <div class="row">
                    <h4 style="text-align:center">We'd love to hear from you!</h4>
            </div>
            <div class="row input-container">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <input type="text" name="txt1" value="" required/>
                            <label>Name</label> 
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="text" name="txt2" value="" required>
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            <input type="text" name="txt3" required onblur="phonenumber(document.fm1.txt3)"/>
                            <label>Phone Number</label> 
                        </div>
                    </div>
                    <div>
                        <div class="styled-input wide">
                            <textarea required></textarea>
                            <label>Message</label>
                        </div>
                    </div>    
                <div >
                        <button class="button1"name="sub"><span>Submit</span></button>
                    </div>
            </div>
        </div>
    </form>
    
    
</body>
</html>
